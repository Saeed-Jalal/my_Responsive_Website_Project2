<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="ZJ Technologies">
  <meta name="keywords" content="Technology Website, Responsive Website, Best Technology Firm, Software Provider, Web Application Provider, Software Solutions, Tech OutSourcing">
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  <title>ZJ Tech Group | About</title>
</head>
<body>
  <!--NavBar-->
    <nav id="navbar">
      <h1><span class="text-primary">ZJ </span>Tech Group</h1>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>

    <!--Subscription Section-->
    <section id="newsletter">
      <div class="container">
        <h1>Subscribe To Our News Letter</h1>
        <form>
          <input type="email" placeholder="Please Enter Your Email...">
          <button type="submit" class="btn-1">Subscribe</button>
        </form>
      </div>
    </section>

    <section id="quote-form">
      <div class="container">
        <h1><span class="text-primary">Get</span> a Quote</h1>
        <form class="quote">
          <div>
            <label for="name"></label><br>
            <input type="text" placeholder="Please Enter Your Name...">
          </div>
          <div>
            <label for="email"></label><br>
            <input type="email" name="email" id="email" placeholder="Please Enter your Email...">
          </div>
          <div>
            <label for="number"></label><br>
            <input type="number" name="number" id="number" placeholder="Please Enter Your Phone Number...">
          </div>
          <div>
            <label for="message"></label><br>
          <textarea name="message" id="message" cols="30" rows="10" placeholder="Please Write Your Message..."></textarea>
          </div>
          <button class="btn-2" type="submit">Send Me</button>
        </form>
      </div>
    </section>

    <section id="contact-info" class="bg-dark p-2">
        <div class="container">
        <div id="boxes">
          <div class="box light">
            <i class="far fa-building fa-3x"></i>
              <h3>Location</h3>
              <h4>ZjKatu 3A7 00700 Helsinki Finland.</h4>
          </div>
          <div class="box light">
            <i class="fas fa-phone fa-3x"></i>
              <h3>Phone Number</h3>
              <h4>+358-100099900</h4>
          </div>
          <div class="box light">
            <i class="fas fa-envelope fa-3x"></i>
              <h3>Email Address </h3>
              <h4>info@zjtechgroup.net</h4>
          </div>
        </div>
        </div>
      
      
      </section>

    <footer id="main-footer">
      <p>&copy; Copyright 2019. ZJ Tech Group.</p>
    </footer>

  
</body>
</html>
